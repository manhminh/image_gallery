<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <!-- images item -->
        <div class="images">
            <img src="https://thuthuatphanmem.vn/uploads/2018/05/23/wallpaper-4k-hinh-nen-4k-khe-nui-da-dep_100009128.jpg"
                alt="" class="image">
        </div>

        <!-- images item -->
        <div class="images">
            <img src="https://thuthuatphanmem.vn/uploads/2018/05/23/wallpaper-4k-hinh-nen-4k-khoi-hinh-3d-tu-cac-o-vuong-dep_100009252.jpg"
                alt="" class="image">
        </div>

        <!-- images item -->
        <div class="images">
            <img src="https://thuthuatphanmem.vn/uploads/2018/05/23/wallpaper-4k-hinh-nen-4k-kien-truc-dep_100009705.jpg"
                alt="" class="image">
        </div>

        <!-- images item -->
        <div class="images">
            <img src="https://thuthuatphanmem.vn/uploads/2018/05/23/wallpaper-4k-hinh-nen-4k-lieu-ru-ven-ho-dep_100010079.jpg"
                alt="" class="image">
        </div>

        <!-- images item -->
        <div class="images">
            <img src="https://thuthuatphanmem.vn/uploads/2018/05/23/wallpaper-4k-hinh-nen-4k-nghe-thuat-dep_100010859.jpg"
                alt="" class="image">
        </div>

        <!-- images item -->
        <div class="images">
            <img src="https://thuthuatphanmem.vn/uploads/2018/05/23/wallpaper-4k-hinh-nen-4k-ngoi-nha-hoang-tan-trong-rung-sau_100011624.jpg"
                alt="" class="image">
        </div>

        <!-- images item -->
        <div class="images">
            <img src="https://thuthuatphanmem.vn/uploads/2018/05/23/wallpaper-4k-hinh-nen-4k-nhung-chiec-coi-xay-gio-dep_100012653.jpg"
                alt="" class="image">
        </div>

        <!-- images item -->
        <div class="images">
            <img src="https://thuthuatphanmem.vn/uploads/2018/05/23/wallpaper-4k-hinh-nen-4k-o-to-mau-xanh-cuc-dep_100016725.jpg"
                alt="" class="image">
        </div>
    </div>

    <div class="gallery">
        <div class="control close">
            <i class="fas fa-times"></i>
        </div>

        <div class="gallery__inner">
            <img src="https://thuthuatphanmem.vn/uploads/2018/05/23/wallpaper-4k-hinh-nen-4k-o-to-mau-xanh-cuc-dep_100016725.jpg" alt="">
        </div>

        <div class="control prev">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="control next">
            <i class="fa-solid fa-angle-right"></i>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
